  <body>
    <div id="main"></div>
    <script type="text/babel">
      import { createStore } from 'redux'

      const initialState = {  
            data: {},
            display_data: {},
            active_tab: "",
            isFetching: false
      };


      function CrapCrawlerRedux(state = initialState, action) {
        switch (action.type) {
        case 'ServerPoll':
          return state + 1
        case 'Sort':
          return state - 1
        case 'Filter':
          return state - 1
        case 'Add':
          return state - 1
        case 'Edit':
          return state - 1
        case 'Delete':
          return state - 1
        default:
          return state
        }
      }
       


      ReactDOM.render(
        <h1>asd</h1>,
        document.getElementById('main')
      );

    </script>
